<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
 var birth_year=parseInt(prompt("enter your birth year"));
var lucky_number=parseInt(prompt("enter your lucky number"));
var fav_fruit="ornge";
var fav_subject="cs";
document.write(birth_year%lucky_number);
document.write(birth_year+lucky_number);
document.write(birth_year+fav_subject);
document.write(fav_fruit+birth_year+lucky_number);
document.write(birth_year+lucky_number+fav_subject);
    </script>
</body>

</html>
